{% extends "base.html" %}

{% block content %}
<hgroup>
  <h1><a href="/" style="color:black">Passcheck</a></h1>
  <p>This is a demo app that will help you check if a password is within the most commonly used passwords</p>
</hgroup>

<form action="/check">
  <label for="password">
    Enter your password to check
    <input type="text" id="password" name="password" placeholder="Your password" required autofocus autocomplete="off">
  </label>
  <button type="submit" class="contrast">Check Password</button>
</form>
{% endblock %}
